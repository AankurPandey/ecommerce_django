{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded">
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <form action="/password/" method="POST">{%  csrf_token %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{email}}" id="" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="*********" required>
                </div>
                <div class="form-group ">
                    <input class="btn btn-info" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
