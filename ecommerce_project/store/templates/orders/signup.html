{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded">
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <form action="/signup/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" value="{{name}}" class="form-control" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{email}}" class="form-control"
                        placeholder="example@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="**********" required>
                </div>
                <div class="form-group ">
                    <input class="btn btn-info" type="submit" value="Create an account!">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
